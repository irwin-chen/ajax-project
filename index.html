<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="position-fixed modal-background row align-center justify-center hidden">
    <div class="empty-result row flex-column align-center hidden text-center">
      <p>No results found! Please try again.</p>
      <button class="back-button text-white">BACK</button>
    </div>
    <div class="error-message row flex-column align-center hidden text-center">
      <p>Connection error! Please check your connection and try again.</p>
      <button class="back-button text-white">BACK</button>
    </div>
    <div class="loader hidden">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>
  <header class="margin-bot-thirty">
    <div class="container row align-center margin-0 justify-between">
      <div class="row align-center">
        <p class="header-logo text-white">Leftovrs</p>
        <a class="text-white saved-recipes-button">Saved Recipes</a>
      </div>
      <button class="add-button hidden">+ ADD</button>
    </div>
  </header>
  <main>
    <div class="container margin-0">
      <div class="home-page">
        <div class="row position-relative margin-bot-thirty">
          <img class="hero-img"
            src="https://www.mashed.com/img/gallery/the-real-reason-charcuterie-boards-are-so-popular/l-intro-1602953966.jpg"
            alt="hero-img">
          <div class="position-absolute width-full height-full">
            <div class="row flex-column justify-around align-center height-full">
              <p class="text-white search-bar-title">Search Our Site!</p>
              <form autocomplete="off" class="width-full text-center" action="">
                <input class="search-bar" type="search" name="searches" required>
              </form>
              <p class="text-white search-subtext">separate multiple ingredients with a space</p>
            </div>
          </div>
        </div>
        <div class="div-bar row align-center justify-center margin-bot-thirty">
          <p class="text-center div-text">Search</p>
        </div>
        <div class="recipe-container-div">
          <div class="row flex-wrap justify-around margin-bot-thirty search-recipe-container">
          </div>
          <div class="row flex-wrap justify-around margin-bot-thirty saved-recipe-container hidden">
            <p class="no-entries-text hidden">No Saved Recipes</p>
          </div>
        </div>
      </div>
      <div class="recipe-card">
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
